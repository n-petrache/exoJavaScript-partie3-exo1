<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="bord(image1)" onmouseout="no_bord(image1)" id="image1"/>
      <script>
          function bord(pic){
            pic.style.border = "3px red solid";
          }
          function no_bord(pic){
            pic.style.border = "";
          }
      </script>
  </body>
</html>
